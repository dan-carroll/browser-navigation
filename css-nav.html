<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Navigation Example</title>
    <meta name="description" content="A basic CSS navigation example.">
    <meta name="author" content="Dan Carroll">

    <meta property="og:title" content="CSS Navigation Example">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dan-carroll.github.io/css-nav">
    <meta property="og:description" content="A basic CSS navigation example.">
    <meta property="og:image" content="image.png">

    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Create navbar that is 992px wide */
        /* With nav area 80% of navbar */
        div.navbar {
            float: left;
            width: 992px;
            height: 2rem;
            margin: 0 auto 15px auto;
            background-color: #dddddd;
        }
        .navbar nav {
            width: 80%;
            background-color: inherit;
        }

        /* Create navbar that is 100% at 992px wide, or smaller */
        /* With nav area 80% of navbar */
        @media screen and (max-width: 992px) {
            div.navbar {
                width: 100%;
            }
        }

        /* Create navbar that is 100% at 600px wide, or smaller */
        /* With nav area 100% of navbar */
        @media screen and (max-width: 600px) {
            .navbar nav {
                width: 100%;
            }
        }

        .logo {
            display: inline;
            padding: 0 1rem;
            margin: auto 0;
        }

        ul {
          list-style-type: none;
          display: inline;
          margin: auto 0;
          padding: 0;
          background-color: inherit;
        }

        li {
          display: inline;
          float: left;
        }

        a {
          display: block;
          text-decoration: none;
          padding: 8px;
          color: black;
          background-color: inherit;
        }
        
        nav a:hover { 
            background: rgb(44, 38, 38);
            color: white;
        }

        nav a:visited {
            color: rgb(44, 38, 38);
        }
    </style>
  </head>
  <body>
    <header id="page_header">
    <h1>CSS Navigation Example</h1>

    </header>
    <main>
      <div class="navbar">
        <h2 class="logo">NAVBAR</h2>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
      </div>
    </main>
    {% include footer.html %}

	<script src="js/main.js"></script>
    </body>
</html>
